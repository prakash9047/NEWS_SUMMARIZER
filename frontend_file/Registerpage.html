<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SpeedRead</title>
  <link rel="stylesheet" href="RegisterPage.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>SpeedRead</h1>
      <h6><p>We deliver the news that matters, in moments that count!</p></h6>
      <nav>
        <a href="HomePage.html" class="nav-link">Home</a>
        <a href="LoginPage.html" class="nav-link">Login</a>
        <a href="CategoryPage.html" class="nav-link">Categories</a>
      </nav>
    </header>

    <div class="form-container">
      <h2>Create an Account</h2>
      <form id="register-form">
        <label for="name">Full Name:</label>
        <input id="name" type="text" placeholder="Enter your full name" required/>
        <label for="email">Email Address:</label>
        <input id="email" type="email" placeholder="Enter your email" required/>
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Enter a secure password" required/>
        <label for="confirm-password">Confirm Password:</label>
        <input id="confirm-password" type="password" placeholder="Reâ€‘enter your password" required/>
        <button type="submit" class="btn-submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', e => {
      e.preventDefault();
      alert('Registration endpoint not implemented; redirecting to Login.');
      window.location.href = 'LoginPage.html';
    });
  </script>
</body>
</html>
